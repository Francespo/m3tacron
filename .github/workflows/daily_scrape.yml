name: Daily Tournament Scraper

on:
  schedule:
    # Run at 08:00 UTC every day
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-daily:
    runs-on: ubuntu-latest
    permissions:
      contents: read # No need to write if we are pushing to remote DB

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright Browsers
        run: |
          playwright install chromium --with-deps

      - name: Run Scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PYTHONPATH: .
        run: |
          # Scrape all platforms for 'yesterday' to catch up on recent events
          python -m m3tacron.scripts.scrape_tournaments --platform all --time-range yesterday
