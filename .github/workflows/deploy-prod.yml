name: Deploy Prod to Reflex Cloud

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Deploy to Reflex Cloud (Production)
        run: |
          reflex deploy --config cloud-prod.yml --token ${{ secrets.REFLEX_TOKEN }} --env DATABASE_URL=${{ secrets.SUPABASE_PROD_DB_URL }} --no-interactive
        env:
          REFLEX_ENV: prod
